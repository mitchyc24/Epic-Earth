<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Date</title>
</head>
<body>
    <h1>Enter Date to Retrieve Images</h1>
    <form action="#" th:action="@{/run-python}" th:object="${dateForm}" method="post">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" th:field="*{date}" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
